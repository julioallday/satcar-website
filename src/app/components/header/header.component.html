
  <section class="flex flex-wrap fixed sm:justify-start sm:flex-nowrap z-50 w-full  text-sm py-4 transition-colors " [ngClass]="{'bg-transparent': isTransparent, 'dark:bg-gray-800': !isTransparent}">

      <a class="flex-none" href="#">

      <div class="sm:hidden">

          <svg class="hs-collapse-open:block hidden flex-shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
        </button>
      </div>
    </div>

        <button [routerLink]="['/estoque']" class="font-medium text-gray-600 hover:text-gray-400 dark:text-gray-400 dark:hover:text-gray-500 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600" href="#">Estoque</button>

        <button [routerLink]="['/venda-seu-carro']" class="font-medium text-gray-600 hover:text-gray-400 dark:text-gray-400 dark:hover:text-gray-500 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600" href="#">Venda seu Carro</button>
        <button [routerLink]="['contato']" class="font-medium text-gray-600 hover:text-gray-400 dark:text-gray-400 dark:hover:text-gray-500 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600" href="#">Contato</button>
