<section class="w-full flex flex-col items-center justify-center">
  <h1 class="text-3xl font-bold text-center mb-8">Escolha por marca</h1>
  <div class="collection w-11/12 mx-auto  bg-slate-600">
    <div class="grid grid-cols-4">
        <img *ngFor="let card of marcas let i = index;" class=" bg-gray-200 p-4 rounded-lg" [src]="card.imagem" alt="Card Image {{card.nome}}" class="w-full h-auto">
        <div class="text-center mt-2">
      </div>
    </div>
  </div>
</section>
