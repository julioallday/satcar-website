<section class="busca-precos w-full my-24">
  <div class="w-11/12 mx-auto flex flex-col justify-center items-center">
      <h1 class=" text-3xl font-semibold text-center mb-8">
        POR FAIXA DE PREÇO
      </h1>
    <div class="cards grid grid-cols-4 text-center gap-4">
        <!-- inicio do card -->
      <div *ngFor="let item of dados" class="flex flex-col justify-center items-center w-60 h-60 bg-white border shadow-sm rounded-xl dark:bg-slate-900 dark:border-gray-700 dark:shadow-slate-700/[.7]">
        <div class="p-4 md:p-5 w-11/12 h-auto">
          <h3 class="text-2xl text-center font-bold text-gray-800 dark:text-white">
            Até
          </h3>
          <p class="mt-2 text-3xl text-gray-500 dark:text-gray-400">
            {{item.preco}}
          </p>
          <a class="mt-3 text-center inline-flex items-center gap-x-1 text-sm font-semibold rounded-lg border border-transparent text-blue-600 hover:text-blue-800 disabled:opacity-50 disabled:pointer-events-none dark:text-blue-500 dark:hover:text-blue-400 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600" href="#">
            Ver ofertas
            <svg class="flex-shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
